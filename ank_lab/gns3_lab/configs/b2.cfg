!
version 12.3
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname b2
!
boot-start-marker
boot-end-marker
!
!
memory-size iomem 15
no aaa new-model
ip subnet-zero
ip cef
!
!
!
ip audit po max-events 100
!
!
interface Ethernet 1/0
	!Link to b1     
	ip address 10.2.0.13 255.255.255.252     
	no shutdown
!
interface Ethernet 1/1
	!Link to a3     
	ip address 10.0.0.22 255.255.255.252     
	no shutdown
!
router eigrp 2      
	network 10.2.0.12 0.0.0.3
	no auto-summary
!
ip http server      
no ip domain lookup
ip classless
!
!
!         
line con 0
line aux 0
line vty 0 4
!
!
end