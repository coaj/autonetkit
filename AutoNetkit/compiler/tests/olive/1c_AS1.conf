routing-options {
    router-id 10.0.0.34;
    autonomous-system 1;
} 
     
protocols {             
	isis {               
		level 2 wide-metrics-only;
		level 1 disable;
		interface lo0;
		interface em0.0  {
			point-to-point;   
			level 2 metric 1;
		}                        
		interface em3.0  {
			point-to-point;   
			level 2 metric 1;
		}                        
		interface em1.0  {
			point-to-point;   
			level 2 metric 1;
		}                        
	}                      
	bgp {                  
		export adverts;
		advertise-inactive;
			group external_peers {
				type external;    
			    neighbor  10.1.0.21 {  
					peer-as 2;
				}                          
			}
			group internal_peers {
				type internal;    
			    local-address 10.0.0.34;           
			    neighbor  10.0.0.32;
			    neighbor  10.0.0.33;
			}
	}
}                  

policy-options {     
	
	
	
    policy-statement adverts {
        term 1 {
            from protocol [ local direct ];
            then accept;
        }
    }
}
